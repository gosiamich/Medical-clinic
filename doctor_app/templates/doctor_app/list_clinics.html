{% extends 'doctor_app/base.html' %}
{% block zawartosc %}
   <p><strong>List of clinics:</strong></p>
    <ul>
    {% for obj in object_list %}
        <li>
            <p><a href="{{ obj.get_absolute_url }}">{{ obj.name }}</a> - {{ obj.address }}
                <a href="{{ obj.get_update_url }}">Update clinic</a> </p>
        </li>
    {% endfor %}
    </ul>
    <p><a href="{%  url 'create_clinic' %}">Create new clinic</a></p>
{% endblock %}
